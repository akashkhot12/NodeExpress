<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="products-list">
        <div class="products-detail">
            <div class="product-image">
                <img src="{{%image%}}" height="120" width="120">
            </div>
            <div class="product-specs">
                <h3>{{%name%}}</h3>
                <p><span>Model Name:</span>{{%modename%}}</p>
                <p><span>Model Number:</span>{{%modelNumber%}}</p>
                <p><span>Size:</span>{{%size%}}</p>
                <p><span>Camera:</span>{{%camera%}}</p>
            </div>
        </div>
        <div class="products-detail">
            <div class="product-info"><h4>Price:{{%price%}}</h4></div>
            <div class="product-info"><h4>Color:{{%color%}}</h4></div>
            <div class="product-info">
               
                <a href="/product?id={{%ID%}}" class="btn btn-secondary">Show Details</a>
            </div>
        </div>
    </div>
</body>
</html>
